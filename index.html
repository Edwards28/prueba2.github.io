<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container justify-content-center vw-100">
        <div class="row">
            <h1>Venta de Productos</h1>
            <hr />
            <div class="col-md-12 row">
                <div class="col-md-4 mb-3">
                    <label for="id_producto" class="form-label"><b>Seleccione un producto:</b></label>
                    <select class="form-select" id="id_producto">
                        <option value="">Seleccione un producto</option>
                        <option value="1">Libro</option>
                        <option value="2">Cuaderno</option>
                        <option value="3">Pluma</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cantidad" class="form-label"><b>Cantidad del producto:</b></label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad"
                        placeholder="Ingrese la cantidad" />
                </div>
                <div class="col-md-4 mb-3">
                    <label for="" class="form-label">&numsp;</label>
                    <div class="d-flex">
                        <button type="button" class="btn btn-primary w-50" id="btn_generar">
                            Generar</button>&numsp;
                        <button type="button" class="btn btn-danger w-50" id="btn_limpiar">
                            Limpiar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-success table-striped table-bordered text-center" style="width: 100%">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio Unitario</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Total a Pagar</th>
                    </tr>
                <tbody id="tbody_resultado">

                </tbody>
            </table>
            <h2 id="total"></h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/index.js"></script>
</body>

</html>
